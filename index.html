<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sistem Pendataan Guru Sertifikasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <style>
    body{font-family:Inter,system-ui,Arial}
    .sidebar{width:250px;background:#1e3a8a;color:#fff;min-height:100vh}
    .sidebar a{display:flex;align-items:center;gap:.6rem;padding:.75rem 1rem;border-radius:.75rem;opacity:.9;transition:.2s}
    .sidebar a:hover,.sidebar a.active{background:#3b82f6;opacity:1}
    .content{flex:1;background:#f8fafc;min-height:100vh}
    .card{background:#fff;border-radius:14px;box-shadow:0 8px 24px rgba(15,23,42,.06);padding:18px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #e5e7eb;padding:10px;text-align:left;font-size:14px}
    th{background:#f1f5f9;font-weight:600}
    .icon-input{position:relative}
    .icon-input i{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#94a3b8}
    .icon-input input,.icon-input select,.icon-input textarea{padding-left:38px!important}
    .badge{font-size:12px;border-radius:999px;padding:.25rem .6rem}
    .badge-green{background:#dcfce7;color:#166534}
    .badge-amber{background:#fef3c7;color:#92400e}
  </style>
</head>
<body class="flex">

  <!-- SIDEBAR -->
  <aside class="sidebar p-5">
    <h1 class="text-xl font-bold mb-4 text-center">
      <i class="fa-solid fa-graduation-cap text-yellow-300 mr-2"></i>
      Data Sertifikasi Guru
    </h1>
    <nav class="flex flex-col gap-2">
      <a href="#" id="m-dashboard" class="active"><i class="fa-solid fa-gauge"></i><span>Dashboard</span></a>
      <a href="#" id="m-input"><i class="fa-solid fa-pen-to-square"></i><span>Input Data</span></a>
      <a href="#" id="m-rekap"><i class="fa-solid fa-table-list"></i><span>Rekap Data</span></a>
    </nav>
    <div class="mt-8 text-xs opacity-80">
      <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-emerald-400"></span> WebApp: <span id="ping" class="ml-1">cek…</span></div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="content p-6 md:p-8">

    <!-- DASHBOARD -->
    <section id="sec-dashboard" class="space-y-6">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-slate-800">
          <i class="fa-solid fa-gauge mr-2 text-indigo-600"></i>Dashboard
        </h2>
        <button id="btn-refresh" class="text-sm bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded-lg">
          <i class="fa-solid fa-rotate-right mr-1"></i>Refresh
        </button>
      </div>

      <div class="grid md:grid-cols-3 gap-5">
        <div class="card text-center">
          <i class="fa-solid fa-users text-3xl text-blue-500 mb-2"></i>
          <div class="text-slate-500">Total Guru</div>
          <div id="stat-total" class="text-3xl font-extrabold text-slate-800">0</div>
        </div>
        <div class="card text-center">
          <i class="fa-solid fa-certificate text-3xl text-green-500 mb-2"></i>
          <div class="text-slate-500">Sudah Sertifikasi</div>
          <div id="stat-sudah" class="text-3xl font-extrabold text-emerald-700">0</div>
        </div>
        <div class="card text-center">
          <i class="fa-solid fa-hourglass-half text-3xl text-amber-500 mb-2"></i>
          <div class="text-slate-500">Belum Sertifikasi</div>
          <div id="stat-belum" class="text-3xl font-extrabold text-amber-600">0</div>
        </div>
      </div>

      <div class="grid lg:grid-cols-2 gap-5">
        <div class="card">
          <div class="font-semibold mb-2">Komposisi Status Sertifikasi</div>
          <canvas id="chartStatus" height="220"></canvas>
        </div>
        <div class="card">
          <div class="font-semibold mb-2">Rekap Per Sekolah</div>
          <canvas id="chartSekolah" height="220"></canvas>
        </div>
      </div>
    </section>

    <!-- INPUT -->
    <section id="sec-input" class="hidden space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-slate-800">
          <i class="fa-solid fa-pen-to-square mr-2 text-indigo-600"></i>Input Data
        </h2>
        <div class="flex gap-2">
          <button id="btn-dummy" class="px-3 py-2 rounded-lg bg-slate-200 hover:bg-slate-300 text-slate-800">
            <i class="fa-solid fa-wand-magic-sparkles mr-1"></i>Isi Dummy
          </button>
        </div>
      </div>

      <div class="card">
        <form id="formGuru" class="space-y-4">
          <div class="grid md:grid-cols-2 gap-4">
            <div class="icon-input">
              <i class="fa-solid fa-user"></i>
              <label class="block text-sm font-semibold mb-1">Nama Lengkap</label>
              <input id="Nama Lengkap" type="text" class="w-full border rounded-lg p-2" required>
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-id-badge"></i>
              <label class="block text-sm font-semibold mb-1">Status Sertifikasi</label>
              <select id="Status Sertifikasi" class="w-full border rounded-lg p-2" required>
                <option value="">Pilih</option>
                <option>Sudah Sertifikasi</option>
                <option>Belum Sertifikasi</option>
              </select>
            </div>
          </div>

          <div class="grid md:grid-cols-3 gap-4">
            <div class="icon-input">
              <i class="fa-solid fa-hashtag"></i>
              <label class="block text-sm font-semibold mb-1">NRG (opsional)</label>
              <input id="NRG" type="text" class="w-full border rounded-lg p-2">
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-language"></i>
              <label class="block text-sm font-semibold mb-1">Agama</label>
              <select id="Agama" class="w-full border rounded-lg p-2">
                <option value="">Pilih</option>
                <option>Islam</option><option>Kristen</option><option>Katolik</option>
                <option>Hindu</option><option>Buddha</option><option>Konghucu</option>
              </select>
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-venus-mars"></i>
              <label class="block text-sm font-semibold mb-1">Jenis Kelamin</label>
              <select id="Jenis Kelamin" class="w-full border rounded-lg p-2">
                <option value="">Pilih</option>
                <option>Laki-laki</option><option>Perempuan</option>
              </select>
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-4">
            <div class="icon-input">
              <i class="fa-solid fa-school"></i>
              <label class="block text-sm font-semibold mb-1">Nama Sekolah</label>
              <select id="Nama Sekolah" class="w-full border rounded-lg p-2" required>
                <option value="">Pilih Sekolah</option>
                <option>SMP Fajar</option><option>SMK Fajar</option><option>SMK Mutiara Insani</option>
              </select>
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-briefcase"></i>
              <label class="block text-sm font-semibold mb-1">Status Kepegawaian</label>
              <select id="Status Kepegawaian" class="w-full border rounded-lg p-2">
                <option value="">Pilih</option><option>PNS</option><option>PPPK</option>
                <option>GTT</option><option>GTY</option><option>Honorer</option>
              </select>
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-4">
            <div class="icon-input">
              <i class="fa-solid fa-book"></i>
              <label class="block text-sm font-semibold mb-1">Bidang Studi S1</label>
              <input id="Bidang Studi S1" type="text" class="w-full border rounded-lg p-2">
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-chalkboard"></i>
              <label class="block text-sm font-semibold mb-1">Mata Pelajaran di Sekolah</label>
              <input id="Mata Pelajaran di Sekolah" type="text" class="w-full border rounded-lg p-2" placeholder="Contoh: Informatika, PAI">
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-4">
            <div class="icon-input">
              <i class="fa-solid fa-envelope"></i>
              <label class="block text-sm font-semibold mb-1">Email Belajar.id</label>
              <input id="Email Belajar.id" type="email" class="w-full border rounded-lg p-2">
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-envelope-open-text"></i>
              <label class="block text-sm font-semibold mb-1">Email Pribadi</label>
              <input id="Email Pribadi" type="email" class="w-full border rounded-lg p-2">
            </div>
          </div>

          <div id="wrap-ppg" class="hidden border border-emerald-200 bg-emerald-50 rounded-xl p-4">
            <div class="font-semibold text-emerald-800 mb-2"><i class="fa-solid fa-certificate mr-1"></i>Data Sertifikasi / PPG</div>
            <div class="grid md:grid-cols-2 gap-4">
              <div class="icon-input">
                <i class="fa-solid fa-scroll"></i>
                <label class="block text-sm font-semibold mb-1">Jenis Sertifikasi</label>
                <select id="Jenis Sertifikasi" class="w-full border rounded-lg p-2">
                  <option value="">Pilih</option>
                  <option>PLPG</option><option>PPG</option>
                </select>
              </div>
              <div class="icon-input">
                <i class="fa-solid fa-book-open"></i>
                <label class="block text-sm font-semibold mb-1">Bidang Studi Sertifikasi</label>
                <input id="Bidang Studi Sertifikasi" type="text" class="w-full border rounded-lg p-2">
              </div>
            </div>
            <div class="grid md:grid-cols-2 gap-4 mt-2">
              <div class="icon-input">
                <i class="fa-solid fa-calendar-check"></i>
                <label class="block text-sm font-semibold mb-1">Tanggal Mulai Berlaku</label>
                <input id="Tanggal Mulai Berlaku" type="date" class="w-full border rounded-lg p-2">
              </div>
              <div class="icon-input">
                <i class="fa-solid fa-id-card"></i>
                <label class="block text-sm font-semibold mb-1">Nomor Peserta Sertifikasi/PLPG</label>
                <input id="Nomor Peserta Sertifikasi/PLPG" type="text" class="w-full border rounded-lg p-2">
              </div>
            </div>
          </div>

          <div class="grid md:grid-cols-3 gap-4">
            <div class="icon-input">
              <i class="fa-solid fa-location-dot"></i>
              <label class="block text-sm font-semibold mb-1">Tempat Lahir</label>
              <input id="Tempat Lahir" type="text" class="w-full border rounded-lg p-2">
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-calendar"></i>
              <label class="block text-sm font-semibold mb-1">Tanggal Lahir</label>
              <input id="Tanggal Lahir" type="date" class="w-full border rounded-lg p-2">
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-phone"></i>
              <label class="block text-sm font-semibold mb-1">No. Telepon</label>
              <input id="No. Telepon" type="tel" class="w-full border rounded-lg p-2">
            </div>
          </div>

          <div class="icon-input">
            <i class="fa-solid fa-map"></i>
            <label class="block text-sm font-semibold mb-1">Alamat</label>
            <textarea id="Alamat" rows="3" class="w-full border rounded-lg p-2"></textarea>
          </div>

          <div class="grid md:grid-cols-3 gap-4">
            <div class="icon-input">
              <i class="fa-solid fa-file-lines"></i>
              <label class="block text-sm font-semibold mb-1">Upload Dokumen Sertifikat (nama file)</label>
              <input id="Upload Dokumen Sertifikat" type="text" class="w-full border rounded-lg p-2" placeholder="contoh: sertifikat_andi.pdf">
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-file-circle-check"></i>
              <label class="block text-sm font-semibold mb-1">Upload SK KBM (nama file)</label>
              <input id="Upload SK KBM" type="text" class="w-full border rounded-lg p-2" placeholder="contoh: skkbm_andi.pdf">
            </div>
            <div class="icon-input">
              <i class="fa-solid fa-file-signature"></i>
              <label class="block text-sm font-semibold mb-1">Upload Surat Tugas (nama file)</label>
              <input id="Upload Surat Tugas" type="text" class="w-full border rounded-lg p-2" placeholder="contoh: surat_tugas_andi.pdf">
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-2">
            <button type="reset" class="px-4 py-2 rounded-lg bg-slate-200 hover:bg-slate-300"><i class="fa-solid fa-rotate-left mr-1"></i>Reset</button>
            <button type="submit" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white">
              <i class="fa-solid fa-paper-plane mr-1"></i>Kirim
            </button>
          </div>
        </form>
        <p id="notif" class="text-center font-semibold mt-3"></p>
      </div>
    </section>

    <!-- REKAP -->
    <section id="sec-rekap" class="hidden space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-slate-800">
          <i class="fa-solid fa-table-list mr-2 text-indigo-600"></i>Rekap Data
        </h2>
        <div class="flex items-center gap-2">
          <input id="filterCari" class="border rounded-lg p-2" placeholder="Cari nama/mapel/sekolah…"/>
          <button id="btn-export" class="text-sm bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-2 rounded-lg">
            <i class="fa-solid fa-file-export mr-1"></i>Export CSV
          </button>
        </div>
      </div>
      <div class="card overflow-auto">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Nama</th>
              <th>Status</th>
              <th>Sekolah</th>
              <th>Bidang S1</th>
              <th>Mapel</th>
              <th>Kontak</th>
            </tr>
          </thead>
          <tbody id="tbody-rekap"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    // ====== KONFIGURASI (ganti bila perlu) ======
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzhV9kzJQYNK9Q8fFf-solsfuibOn0jru7YdbeFG1xMTdPC7H2EATsuP2CBmoLBelyg/exec";

    // ====== NAV ======
    const sec = { dashboard: el("sec-dashboard"), input: el("sec-input"), rekap: el("sec-rekap") };
    const nav = (id) => {
      document.querySelectorAll(".sidebar a").forEach(a=>a.classList.remove("active"));
      el("m-"+id).classList.add("active");
      Object.values(sec).forEach(s=>s.classList.add("hidden"));
      sec[id].classList.remove("hidden");
      if (id!=="input") fetchAndRender();
    };
    onClick("m-dashboard", () => nav("dashboard"));
    onClick("m-input",     () => nav("input"));
    onClick("m-rekap",     () => nav("rekap"));
    onClick("btn-refresh", () => fetchAndRender());

    // ====== STATE ======
    let DATA = [];
    let chartStatus, chartSekolah;

    // ====== HELPERS ======
    function el(id){return document.getElementById(id)}
    function onClick(id,fn){el(id).onclick=fn}
    const pingEl = el("ping");
    async function pingWebApp(){
      try{
        const r = await fetch(SCRIPT_URL);
        pingEl.textContent = r.ok ? "Online" : "Tidak respons";
        if(!r.ok) pingEl.classList.add("text-amber-300");
      }catch{ pingEl.textContent = "Offline"; pingEl.classList.add("text-amber-300"); }
    }

    // Build payload dengan KEY = header persis
    function buildPayload() {
      const ids = [
        "Status Sertifikasi","Nama Lengkap","NRG","Tempat Lahir","Tanggal Lahir",
        "Jenis Kelamin","Agama","No. Telepon","Alamat","Status Kepegawaian",
        "Nama Sekolah","Bidang Studi S1","Mata Pelajaran di Sekolah",
        "Email Belajar.id","Email Pribadi","Jenis Sertifikasi","Bidang Studi Sertifikasi",
        "Tanggal Mulai Berlaku","Nomor Peserta Sertifikasi/PLPG",
        "Upload Dokumen Sertifikat","Upload SK KBM","Upload Surat Tugas"
      ];
      const o = {};
      ids.forEach(k => o[k] = (el(k)?.value ?? "").trim());
      return o;
    }

    function renderDashboard(data){
      const total = data.length;
      const sudah = data.filter(d=>d["Status Sertifikasi"]==="Sudah Sertifikasi").length;
      const belum = data.filter(d=>d["Status Sertifikasi"]==="Belum Sertifikasi").length;
      el("stat-total").textContent = total;
      el("stat-sudah").textContent = sudah;
      el("stat-belum").textContent = belum;

      // chart status
      const ctx1 = document.getElementById("chartStatus");
      if(chartStatus) chartStatus.destroy();
      chartStatus = new Chart(ctx1, {
        type: "pie",
        data: { labels:["Sudah","Belum"], datasets:[{ data:[sudah,belum] }] },
        options:{ responsive:true, plugins:{ legend:{ position:"bottom" } } }
      });

      // chart sekolah
      const bySekolah = {};
      ["SMP Fajar","SMK Fajar","SMK Mutiara Insani"].forEach(n=>bySekolah[n]=0);
      data.forEach(d=>{
        const s = d["Nama Sekolah"] || "Tidak diisi";
        bySekolah[s] = (bySekolah[s]||0)+1;
      });
      const ctx2 = document.getElementById("chartSekolah");
      if(chartSekolah) chartSekolah.destroy();
      chartSekolah = new Chart(ctx2, {
        type: "bar",
        data: { labels:Object.keys(bySekolah),
          datasets:[{ label:"Jumlah Guru", data:Object.values(bySekolah) }] },
        options:{ responsive:true, plugins:{ legend:{ display:false } },
          scales:{ y:{ beginAtZero:true, ticks:{ precision:0 } } } }
      });
    }

    function renderTable(data){
      const q = el("filterCari")?.value?.toLowerCase() || "";
      const rows = data.filter(d=>{
        if(!q) return true;
        return ["Nama Lengkap","Mata Pelajaran di Sekolah","Nama Sekolah"]
          .some(k => (d[k]||"").toString().toLowerCase().includes(q));
      });
      const tbody = el("tbody-rekap");
      tbody.innerHTML = "";
      rows.forEach((d,i)=>{
        const status = d["Status Sertifikasi"]||"";
        const badge = status==="Sudah Sertifikasi" ? "badge badge-green" : "badge badge-amber";
        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${i+1}</td>
            <td>${d["Nama Lengkap"]||""}</td>
            <td><span class="${badge}">${status||"-"}</span></td>
            <td>${d["Nama Sekolah"]||""}</td>
            <td>${d["Bidang Studi S1"]||""}</td>
            <td>${d["Mata Pelajaran di Sekolah"]||""}</td>
            <td>${d["Email Pribadi"]||d["Email Belajar.id"]||""}</td>
          </tr>
        `);
      });
    }

    function toCSV(data){
      if(!data.length) return "";
      const headers = Object.keys(data[0]);
      const esc = s => `"${String(s??"").replace(/"/g,'""')}"`;
      const lines = [headers.map(esc).join(",")];
      data.forEach(r => lines.push(headers.map(h=>esc(r[h])).join(",")));
      return lines.join("\n");
    }

    // ====== FETCH & RENDER ======
    async function fetchAndRender(){
      try{
        const r = await fetch(SCRIPT_URL);
        const js = await r.json().catch(()=>null);
        const records = js?.data || js || [];
        DATA = Array.isArray(records) ? records : [];
        renderDashboard(DATA);
        renderTable(DATA);
        pingEl.textContent = "Online";
      }catch(e){
        pingEl.textContent = "Offline";
        console.error("Gagal ambil data:", e);
      }
    }

    // ====== FORM HANDLER ======
    const notif = el("notif");
    el("Status Sertifikasi").addEventListener("change", e=>{
      el("wrap-ppg").classList.toggle("hidden", e.target.value!=="Sudah Sertifikasi");
    });

    // Tombol Dummy
    onClick("btn-dummy", ()=>{
      const pick = (arr)=>arr[Math.floor(Math.random()*arr.length)];
      const nama = ["Andi Saputra","Siti Nuraini","Budi Santoso","Dewi Lestari","Rina Maharani","Rizky Ramadhan"];
      const mapel = ["Informatika","PAI","PKN","Matematika","Bahasa Indonesia","Bahasa Inggris"];
      const sekolah = ["SMP Fajar","SMK Fajar","SMK Mutiara Insani"];
      const jk = ["Laki-laki","Perempuan"];
      const agama = ["Islam","Kristen","Katolik","Hindu","Buddha","Konghucu"];
      const status = ["Sudah Sertifikasi","Belum Sertifikasi"];
      const kepeg = ["PNS","PPPK","GTT","GTY","Honorer"];
      const sert = ["PLPG","PPG"];

      setVal("Nama Lengkap", pick(nama));
      setVal("Status Sertifikasi", pick(status));
      setVal("NRG", Math.random()<0.5 ? "NRG"+Math.floor(100000+Math.random()*900000) : "");
      setVal("Tempat Lahir","Bogor");
      setVal("Tanggal Lahir","1988-0"+(1+Math.floor(Math.random()*8))+"-"+(10+Math.floor(Math.random()*19)));
      setVal("Jenis Kelamin", pick(jk));
      setVal("Agama", pick(agama));
      setVal("No. Telepon","08"+Math.floor(100000000+Math.random()*899999999));
      setVal("Alamat","Jl. Melati No. "+(1+Math.floor(Math.random()*99))+", Rumpin");
      setVal("Status Kepegawaian", pick(kepeg));
      setVal("Nama Sekolah", pick(sekolah));
      setVal("Bidang Studi S1","Pendidikan "+pick(mapel));
      setVal("Mata Pelajaran di Sekolah", pick(mapel));
      setVal("Email Belajar.id","guru."+Date.now()+"@belajar.id");
      setVal("Email Pribadi","guru"+Math.floor(Math.random()*999)+"@mail.com");
      setVal("Jenis Sertifikasi", pick(sert));
      setVal("Bidang Studi Sertifikasi", pick(mapel));
      setVal("Tanggal Mulai Berlaku","2020-01-01");
      setVal("Nomor Peserta Sertifikasi/PLPG","PS-"+Math.floor(100000+Math.random()*900000));
      setVal("Upload Dokumen Sertifikat","sertifikat.pdf");
      setVal("Upload SK KBM","skkbm.pdf");
      setVal("Upload Surat Tugas","surat_tugas.pdf");

      // tampilkan blok PPG jika sudah
      el("wrap-ppg").classList.toggle("hidden", el("Status Sertifikasi").value!=="Sudah Sertifikasi");
    });

    function setVal(id,val){ const n=el(id); if(n){ n.value=val; } }

    // Submit
    el("formGuru").addEventListener("submit", async (e)=>{
      e.preventDefault();
      notif.textContent = "";
      const btn = e.submitter;
      btn.disabled = true;
      btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-1"></i>Mengirim...';

      const payload = buildPayload();

      let ok = false;
      try{
        const res = await fetch(SCRIPT_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        if(!res.ok) throw new Error("HTTP "+res.status);
        const js = await res.json();
        ok = js?.success ?? true;
      }catch(err){
        // fallback no-cors: tetap kirim walau tak bisa baca respons
        try{
          await fetch(SCRIPT_URL, {
            method:"POST",
            mode:"no-cors",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify(payload)
          });
          ok = true;
        }catch(e2){ ok = false; console.error("POST gagal:", e2); }
      }

      if(ok){
        notif.className = "text-green-600 text-center font-semibold";
        notif.textContent = "✅ Data terkirim & tersimpan di Google Sheet.";
        e.target.reset();
        el("wrap-ppg").classList.add("hidden");
        fetchAndRender(); // update dashboard & rekap
      }else{
        notif.className = "text-red-600 text-center font-semibold";
        notif.textContent = "⚠️ Gagal menyimpan. Cek URL WebApp & aksesnya (Anyone).";
      }
      btn.disabled = false;
      btn.innerHTML = '<i class="fa-solid fa-paper-plane mr-1"></i>Kirim';
    });

    // ====== FILTER & EXPORT ======
    el("filterCari").addEventListener("input", ()=>renderTable(DATA));
    el("btn-export").addEventListener("click", ()=>{
      const csv = toCSV(DATA);
      const blob = new Blob([csv], {type:"text/csv;charset=utf-8;"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "rekap_sertifikasi.csv"; a.click();
      URL.revokeObjectURL(url);
    });

    // init
    pingWebApp();
    fetchAndRender();
    nav("dashboard");
  </script>
</body>
</html>
